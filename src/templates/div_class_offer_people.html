{% load static %}<div class="offer-people">    <div class="offer-people__container main-block">        <picture>            <source srcset="{% static 'AvitaDentApp/default/img/art.svg' %}" type="image/webp" />            <img class="art" src="{% static 'AvitaDentApp/default/img/art.svg' %}" width="46" height="15" alt="декоративное изображение" />        </picture>        <h2>Наши доктора</h2>        <div class="offer-people__slider slider-service-people _swiper">            {% for doctor in doctors %}                <div class="person__item">                    <picture>                        <source srcset="{{ doctor.Doctors_webp.url }}" type="image/webp" />                        <img src="{{ doctor.Doctors_image.url }}" alt="доктор" />                    </picture>                    <h3>{{ doctor.Doctors_name }}</h3>                    <p>{{ doctor.Doctors_about }}</p>                </div>            {% endfor %}        </div>        <div class="offer-people__slider-arrows swiper-arrows">            <button class="offer-people__arrow  offer-service__item_prev offer-people__arrow-prev"></button>            <div class="offer-people__dots offer-service-dots slider-dots"></div>            <button class="offer-people__arrow offer-service__item_next offer-people__arrow-next"></button>        </div>    </div></div>
