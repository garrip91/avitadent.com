{% load static %}<div class="popup popup_popup">    <div class="popup__content">        <div class="popup__body">            <div class="popup__close"></div>            <div class="popup__block">                <div class="popup__img">                    <picture>                        <source srcset="{% static 'AvitaDentApp/TEMP/img/popup-img.webp' %}" type="image/webp" />                        <img src="{% static 'AvitaDentApp/TEMP/img/popup-img.jpg' %}" alt="картинка в попапе" />                    </picture>                </div>                <div class="popup__form">                    {# <!--<form action="{% url '######' %}" method="post">--> #}                    <form action="#" method="POST"> {% csrf_token %}                        <h2>Оставьте заявку на консультацию</h2>                        <p>Наши менеджеры свяжутся с вами в течение 10 минут</p>                        <!--<input autocomplete="off" name="name" type="text" name="form[]" data-error="Ошибка" data-value="Введите имя" class="input" />-->                        {{ form.Feedback_name }}                        <!--<input autocomplete="off" name="phone" type="tel" name="form[]" data-error="Ошибка" data-value="Телефон" class="input _req _phone" />-->                        {{ form.Feedback_phone }}                        <button type="submit" class="btn-sub main-link" name="feedback">Отправить заявку</button>                        <p>Нажимая на кнопку вы соглашаетесь на обработку <a href="{% url 'privacy-policy' %}">персональных данных</a></p>                    </form>                    <!---->                    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>                    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js" type="text/javascript"></script>                    <script>                        $(".input _req _phone").mask("+7 (999) 999-99-99");                    </script>                    <!---->                </div>            </div>        </div>    </div></div>
